<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/style.css">
        <script src="./JS/script.js"></script>
        <title>Sign-Up Form</title>
    </head>

    <body>
        <div class="container">
            <div class="left-pane">
                <div class="logo-container">
                    <h1>SERVICE NAME</h1>
                </div>
            </div>
            <div class="right-pane">
                <h2>
                    This is not a real online service! You know you need <br>
                    something like this in your life to help you realise your deepest dreams.<br>
                    Sign up <em>now</em> to get started.
                </h2>
                <h2>You <em>know</em> you want to.</h2>

                <form>
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name" type="text" name="first_name" required>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input id="last-name" type="text" name="last_name">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input id="email" type="email" name="email">
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input id="phone" type="tel" name="phone_number">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input id="password" type="password" name="password">
                    </div>
                    <div>
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input id="password-confirm" type="password" required>
                    </div>
                </form>

                <button id="create-account">Create Account</button>

                <p>Already have an account? <a href="#">Log in (dummy link)</a></p>
            </div>
        </div>
    </body>

</html>
