<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/style.css">
        <script src="./JS/script.js" defer></script>
        <title>Sign-Up Form</title>
    </head>

    <body>
        <div class="container">
            <div id="left-pane">
                <div id="logo-container">
                    <img src="./images/logo.png" alt="logo">
                    <h1>SERVICE NAME</h1>
                </div>
            </div>
            <div id="right-pane">
                <h2>
                    This is not a real online service! You know you need <br>
                    something like this in your life to help you realise your deepest dreams.<br>
                    Sign up <em>now</em> to get started.
                </h2>
                <h2>You <em>know</em> you want to.</h2>

                <form>
                    <div class="form-box">
                        <h2>Let's do this!</h2>

                        <fieldset>
                            <div>
                                <label for="first-name">FIRST NAME (required)</label>
                                <input id="first-name" type="text" name="first_name" autocomplete="off" required>
                            </div>
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input id="last-name" type="text" name="last_name" autocomplete="off">
                            </div>
                        </fieldset>
                        <fieldset>
                            <div>
                                <label for="email">EMAIL (required)</label>
                                <input id="email" type="email" name="email" placeholder="address@example.com" autocomplete="off">
                            </div>
                            <div>
                                <label for="phone">PHONE NUMBER</label>
                                <input id="phone" type="tel" name="phone_number" autocomplete="off">
                            </div>
                        </fieldset>
                        <fieldset>
                            <div>
                                <label for="password">PASSWORD (required)</label>
                                <input id="password" class="" type="password" name="password" placeholder="Min. 8 characters" autocomplete="off" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,}$" title="Must contain at least one uppercase and lowercase letter, at least one number, and be a total of at least 8 characters" required>
                            </div>
                            <div>
                                <label for="password-confirm">CONFIRM PASSWORD (required)</label>
                                <input id="password-confirm" class="" type="password" minlength="8" autocomplete="off" required>
                            </div>
                        </fieldset>
                    </div>

                    <button id="create-account" type="submit">Create Account</button>
                    <p id="already-account">Already have an account? <a id="login" href="#">Log in (dummy link)</a></p>
                </form>
            </div>
        </div>
    </body>

</html>
